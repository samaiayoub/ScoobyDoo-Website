<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Scooby Gang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        body {
            font-family: 'Luckiest Guy', cursive;
            background: linear-gradient(135deg, #1E90FF, #32CD32);
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: backgroundGlow 3s infinite alternate;
        }
        @keyframes backgroundGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }
        header {
            background-color: #FF4500;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px black;
            border-bottom: 5px solid #C0392B;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(10px); }
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 165, 0, 0.4);
        }
        .question {
            font-size: 28px;
            text-shadow: 2px 2px black;
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #FF4500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            width: 250px;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.7);
        }
        #formContainer {
            display: none;
        }
    </style>
</head>
<body>
    <header>Join the Scooby Gang!</header>
    <div class="container" id="startContainer">
        <p class="question">Only those who will vote for us can register here! ü§®<br>Are you sure, gang?!</p>
        <button class="btn" onclick="showForm()">Like, duh! üòé</button>
    </div>
    
    <div class="container" id="formContainer">
        <p class="question">Enter your name to become a Scooby Member!</p>
        <input type="text" id="nameInput" placeholder="Enter your name..." style="font-size: 20px; padding: 10px; border-radius: 10px; border: 2px solid #FF4500;">
        <button class="btn" onclick="submitForm()">Join Now!</button>
    </div>

    <div class="container" id="thankYouContainer" style="display: none;">
        <p class="question">Zoinks! Thanks for joining, gang! üéâ<br>You‚Äôre now part of the mystery-solving squad! üïµÔ∏è‚Äç‚ôÇÔ∏èüöê</p>
        <button class="btn" onclick="goBack()">Go Back to Main</button>
    </div>
    
    <script>
        function showForm() {
            document.getElementById("startContainer").style.display = "none";
            document.getElementById("formContainer").style.display = "block";
        }
        
        function submitForm() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("Please enter your name!");
                return;
            }
            
            fetch("https://discord.com/api/webhooks/1345468587904729109/rdVFb9x9OtHQWuavN7nf5NVapnxCuc8NTVs-KwERl92n55YHHUZmKOdF_JPL6WWbZC1o", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name })
            });
            
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("thankYouContainer").style.display = "block";
        }
        
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
