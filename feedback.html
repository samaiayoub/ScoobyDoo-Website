<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - The Scooby-Doo Gang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        body {
            font-family: 'Luckiest Guy', cursive;
            background: linear-gradient(135deg, #1E90FF, #32CD32);
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF4500;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px black;
            border-bottom: 5px solid #C0392B;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 165, 0, 0.4);
        }
        h1 {
            font-size: 60px;
            text-shadow: 4px 4px black;
            color: #FF4500;
        }
        label, textarea {
            font-size: 22px;
            display: block;
            margin: 15px auto;
            color: #FFD700;
        }
        textarea {
            width: 80%;
            height: 150px;
            border-radius: 12px;
            padding: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #FF4500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            width: 250px;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.7);
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <header>Give Your Feedback!</header>
    <div class="container">
        <h1>YOUR OPINION MATTERS!</h1>
        <p>Zoinks! We wanna hear from ya! Tell us what ya think about our team, and why we totally deserve your vote! üïµÔ∏è‚Äç‚ôÇÔ∏èüöê</p>
        <form id="feedbackForm">
            <label for="feedback">Your Thoughts:</label>
            <textarea id="feedback" name="feedback" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
        <a href="index.html" class="btn">Go Back to Main</a>
    </div>
    <div class="footer">üîç Many exciting updates coming soon! Stay tuned! üîç</div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const feedback = document.getElementById('feedback').value;
            fetch('https://discord.com/api/webhooks/1345150348339318784/bEolpuVcTng_I6ns9zcZ_eTwjwpNKWW5uFMm-i7pn1-0YvzT1YEu6zdusfArMpjgzOME', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: `New Feedback: ${feedback}` })
            });
            alert('Thanks for your feedback! We promise to keep solving mysteries and making this the best experience ever!');
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
