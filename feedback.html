<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Us Your Thoughts!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&family=Fredoka+One&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3A6F3A;
            background: url('https://i.imgur.com/your-scoobydoo-bg.png') no-repeat center center/cover;
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            font-family: 'Luckiest Guy', cursive;
            font-size: 60px;
            background-color: #4B0082;
            color: #FFA500;
            padding: 25px;
            text-shadow: 5px 5px black;
            border-bottom: 5px solid #FFD700;
        }
        .container {
            margin-top: 50px;
            padding: 25px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(255, 165, 0, 0.5);
        }
        h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 45px;
            color: #4B0082;
            text-shadow: 3px 3px black;
        }
        p {
            font-size: 22px;
            line-height: 1.6;
            font-family: 'Permanent Marker', cursive;
            color: #FFD700;
            text-shadow: 2px 2px black;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #FFD700;
            background: #4B0082;
            color: #FFA500;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #FFD700;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            color: #4B0082;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0px 7px 18px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(255, 165, 0, 0.8);
        }
        .back-button {
            margin-top: 30px;
            display: inline-block;
            background-color: #4B0082;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0px 7px 18px rgba(76, 175, 80, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(76, 175, 80, 0.8);
        }
    </style>
</head>
<body>
    <header>Zoinks! Give Us Your Thoughts!</header>
    <div class="container">
        <h2>Why We Deserve Your Vote!</h2>
        <p>Like, Scoob and the gang have been solving mysteries for years, but now we need your help! Your feedback will help us be the ultimate team! So, tell us, are we the grooviest choice or what?</p>
        <textarea id="feedback" placeholder="Type your feedback here..."></textarea><br>
        <button class="submit-btn" onclick="sendFeedback()">Submit Feedback</button>
    </div>
    <a href="index.html" class="back-button">Back to Main Page</a>
    
    <script>
        function sendFeedback() {
            const feedback = document.getElementById('feedback').value;
            if (!feedback.trim()) {
                alert("Ruh-roh! You forgot to write something!");
                return;
            }
            
            const webhookURL = 'https://discord.com/api/webhooks/1345150348339318784/bEolpuVcTng_I6ns9zcZ_eTwjwpNKWW5uFMm-i7pn1-0YvzT1YEu6zdusfArMpjgzOME';
            const payload = {
                content: `New Feedback Received: ${feedback}`
            };
            
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Jinkies! Thanks for your feedback!");
                    document.getElementById('feedback').value = '';
                } else {
                    alert("Uh-oh! Something went wrong. Try again later!");
                }
            })
            .catch(error => {
                alert("Zoinks! An error occurred!");
                console.error(error);
            });
        }
    </script>
</body>
</html>
