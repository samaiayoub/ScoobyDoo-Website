<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piper's Star Corner âœ¨</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0a0a30, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        .special-star {
            width: 12px;
            height: 12px;
            background: gold;
            box-shadow: 0 0 15px gold;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            position: absolute;
            top: 20%;
            left: 30%;
        }
        .special-star:hover {
            transform: scale(1.3);
        }
        .message-box {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            font-size: 18px;
            color: #333;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        .popup {
            display: none;
            position: absolute;
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            width: 250px;
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes-btn {
            background: pink;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .no-btn {
            background: grey;
            color: white;
            border-radius: 8px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="specialStar" class="special-star"></div>
    <div id="message" class="message-box">See how unique that star looks? This is how Piper looks in front of everyone!</div>
    <div id="popup" class="popup">
        <p>DO YOU LOVE PIPER?</p>
        <button class="yes-btn" onclick="location.href='piper.html'">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
    </div>
    <script>
        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 1.5 + 0.5) + "s";
                document.body.appendChild(star);
            }
        }
        document.getElementById("specialStar").onclick = function() {
            document.getElementById("message").style.display = "block";
            setTimeout(() => {
                document.getElementById("popup").style.display = "block";
                positionNoButton();
            }, 5000);
        };
        function positionNoButton() {
            let noBtn = document.getElementById("noBtn");
            let popup = document.getElementById("popup");
            noBtn.onmouseover = moveNoButton;
            noBtn.ontouchstart = moveNoButton;
            function moveNoButton() {
                let x = Math.random() * (popup.clientWidth - noBtn.clientWidth);
                let y = Math.random() * (popup.clientHeight - noBtn.clientHeight);
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            }
        }
        createStars();
    </script>
</body>
</html>
