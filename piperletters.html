<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Kind Letter to Piper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            text-shadow: 3px 3px #ff1493;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.6);
            width: 80%;
            max-width: 500px;
        }
        textarea {
            width: 90%;
            height: 150px;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            font-family: 'Pacifico', cursive;
            border: none;
            outline: none;
            resize: none;
        }
        .send-btn {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff69b4;
            color: white;
            text-shadow: 2px 2px black;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 20, 147, 0.8);
        }
        .back-btn {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>She will see this, SO BE KIND TO HER!! ðŸ’–</h1>
    <div class="container">
        <textarea id="message" placeholder="Write something sweet for Piper..."></textarea>
        <button class="send-btn" onclick="sendMessage()">Send to Piper ðŸ’Œ</button>
    </div>
    <a href="main.html" class="back-btn">Go Back to Main</a>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message.trim()) {
                alert("Please write a kind message for Piper!");
                return;
            }
            
            const webhookURL = "https://discord.com/api/webhooks/1347324707543711847/xpT9FYiEcMmbVpuke5Chg9BgEx8axNECiAHMdVnnGr3nmS1Yq-_N0CtT1k3cRwz3r9NZ";
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).then(() => {
                alert("Your message has been sent to Piper! ðŸ’–");
                document.getElementById('message').value = "";
            }).catch(error => {
                alert("Oops! Something went wrong. Try again later.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
