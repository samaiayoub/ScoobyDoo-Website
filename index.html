><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooby-Doo Party</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E74C3C;
            padding: 20px;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 3px 3px black;
            border-bottom: 5px solid #C0392B;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .button {
            display: block;
            width: 50%;
            background: linear-gradient(135deg, #F39C12, #E67E22);
            color: white;
            padding: 15px;
            margin: 15px auto;
            border: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 8px 20px rgba(255, 165, 0, 0.4);
        }
        .button:hover {
            background: linear-gradient(135deg, #E67E22, #D35400);
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(255, 165, 0, 0.6);
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            color: #FFD700;
        }
    </style>
</head>
